<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Syslog Search</title>
</head>

<body>
  <div ng-app="App">
    <div class="container">
      <header>
        <h1 class="text-center">Syslog file search</h1>
      </header>
      <div class="table-responsive" ng-controller="LogFileController">
        <table class="table">
          <thead>
            <tr>
              <td style="width:8.33333%">
                <div class="form-group">
                  <label for="idinput">ID</label>
                  <input type="search" class="form-control" id="idinput" ng-model="search.id">
                </div>
              </td>
              <td style="width:16.66666%">
                <div class="form-group">
                  <label for="receivedatinput">ReceivedAt</label>
                  <input type="search" class="form-control" id="receivedatinput" ng-model="search.receivedat">
                </div>
              </td>
              <td style="width:75%">
                <div class="form-group">
                  <label for="messageinput">Message</label>
                  <input type="search" class="form-control" id="messageinput" ng-model="search.message">
                </div>
              </td>
            </tr>
            <tr>
              <th>ID</th>
              <th>ReceivedAt</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="rowlogs in data | filter:search:strict | limitTo:totalDisplayed">
              <td>{{ rowlogs.id}}</td>
              <td>{{ rowlogs.receivedat }}</td>
              <td>{{ rowlogs.message }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
